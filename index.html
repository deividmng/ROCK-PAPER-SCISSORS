<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK-PAPER SCISSORS</title>
    <link rel="stylesheet" href="/src/app.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />


  </head>
  <body>
    <header>
      <h1 class="header-text">ROCK PAPER SCISSORS</h1>
    </header>

    <section class="container">
 
      <p class="parrafo">First to score 3 points wins</p>
      <h2 id="result"></h2>

 

      <div class="playing">

        <div class="show-result">
            <div class="player">

                <img
                class="imgchossed"
                id="imgChoice"
                src="./assets/img/gun.jpeg"
                alt=""
                />
                <p id="player-choise"></p>
                <p>Player: <span id="player-score">0</span></p>
            </div>
    
            <div class="computer">
                <img
                class="imgchossed"
                id="img-choise"
                src="./assets/img/gun.jpeg"
                alt=""
                />
                <p id="computer-choise"></p>
                <p>Computer: <span id="computer-score">0</span></p>
            </div>
          </div>

          <!--this is the game part -->
        <div class="choices">
          <button id="paper" data-choice="paper">
            <img src="./assets/img/paper.jpeg" alt="" />
          </button>

          <button id="rock" data-choice="rock">
            <img src="./assets/img/rock.jpeg" alt="" />
          </button>

          <button id="scissors" data-choice="scissors">
            <img src="./assets/img/scissors.jpeg" alt="" />
          </button>
        </div>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
  <!-- Agrega esto al final del body de tu HTML -->
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</html>
